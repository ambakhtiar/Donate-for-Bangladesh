<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Bangladesh</title>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/eb3cadc904.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="fira-code">
    <header class=" top-0 bg-[rgb(245,243,243)/80] backdrop-blur-sm z-50 shadow-md">
        <!-- Navbar -->
        <nav class="bg-[rgb(221,220,220)]">
            <nav class="w-14/15 md:w-9/10 lg:w-8/10 mx-auto flex justify-between pb-2 py-2">
                <button
                    class="btn-blog hidden md:block text-xl lg:text-2xl font-bold px-4 py-2 rounded-xl active">Blog</button>
                <div class="flex items-center gap-4">
                    <img class="h-1/2 md:h-7/10" src="./assets/logo.png" alt="">
                    <h1 class="text-xl md:text-2xl lg:text-3xl font-bold">Donate for Bangladesh</h1>
                </div>
                <div class="flex justify-between items-center ">
                    <img class="h-1/2" src="./assets/coin.png" alt="">
                    <h2 id="available-balance" class="text-lg md:text-2xl lg:text-3xl"><span>10000</span> BDT</h2>
                </div>
            </nav>
        </nav>

        <!-- Action Button -->
        <section class="w-14/15 md:w-9/10 lg:w-8/10 mx-auto flex justify-center items-center py-2 gap-4 mb-4">
            <button id="btn-blog"
                class="btn-blog md:hidden text-lg px-2 py-1 md:px-4 md:py-3 rounded-lg md:rounded-xl border border-[grey] hover:bg-[#B4F461]">Blog</button>
            <button id="btn-donation"
                class="text-lg lg:text-2xl px-2 py-1 md:px-4 md:py-3 rounded-lg md:rounded-xl border border-[grey] hover:bg-[#B4F461]">Donation</button>
            <button id="btn-history"
                class="text-lg lg:text-2xl px-2 py-1 md:px-4 md:py-3 rounded-lg md:rounded-xl border border-[grey] hover:bg-[#B4F461]">History
                </buton>
        </section>
    </header>

    <script src="./JS/blog.js"></script>
    <script src="./JS/utilities.js"></script>
    <script src="./JS/toggle.js"></script>
    <script src="./JS/donate.js"></script>

</body>

</html>
